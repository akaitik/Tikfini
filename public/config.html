<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíÄBIENVENIDO AKAIüíÄ</title>
  <style>
    body {
      margin: 0;
      background: #111111;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #333333;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 2.6em;
      text-shadow: 0 0 15px rgba(255,0,0,0.6);
    }

    h1::before {
      content: "üíÄBIENVENIDO AKAIüíÄ";
    }

    h1 span { display: none; }

    .config-section {
      background: #181818;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 1px solid #333333;
    }

    .config-section h2 {
      margin-top: 0;
      color: #ffffff;
      border-left: 4px solid #ff4b4b;
      padding-left: 10px;
      font-size: 1.2em;
    }

    .upload-zone {
      border: 2px dashed #ff4b4b;
      border-radius: 15px;
      padding: 35px;
      text-align: center;
      margin: 20px 0;
      background: #181818;
      transition: all 0.2s;
      cursor: pointer;
      color: #f0f0f0;
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: #ffffff;
      background: #222222;
      transform: scale(1.01);
    }

    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      margin: 10px 0;
    }

    .file-item {
      background: #202020;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      color: #f0f0f0;
      border: 1px solid #333333;
    }

    .gift-selector {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .gift-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background: #333333;
      color: #f5f5f5;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      font-size: 12px;
    }

    .gift-btn:hover {
      background: #ff4b4b;
      color: #ffffff;
    }

    .gift-btn.active {
      background: #ff0000;
      color: #ffffff;
      box-shadow: 0 0 12px rgba(255,0,0,0.7);
    }

    .config-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 15px 0;
    }

    label {
      font-size: 13px;
      color: #f0f0f0;
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444444;
      background: #202020;
      color: #ffffff;
      font-size: 13px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #ff4b4b;
      box-shadow: 0 0 4px rgba(255,0,0,0.7);
    }

    .save-btn {
      grid-column: span 2;
      padding: 14px;
      background: #ff4b4b;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 5px;
      transition: all 0.15s;
    }

    .save-btn:hover {
      background: #ff0000;
      box-shadow: 0 8px 18px rgba(255,0,0,0.6);
    }

    .preview {
      background: #101010;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      max-height: 260px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      color: #e0e0e0;
      border: 1px solid #333333;
    }

    .preview-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .download-btn {
      width: 100%;
      padding: 16px;
      background: #ffffff;
      color: #111111;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.15s;
    }

    .download-btn:hover {
      background: #ff4b4b;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(255,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>TikFinity Editor</span></h1>

    <div class="config-section">
      <h2>üìÅ Subir Archivos</h2>
      <div class="upload-zone" id="upload-zone">
        <div style="font-size: 24px; margin-bottom: 10px;">‚¨ÜÔ∏è</div>
        <div>Arrastra GIF, MP4, MP3 aqu√≠</div>
        <input type="file" id="file-input" multiple accept="image/*,video/*,audio/*" style="display:none;">
      </div>
      <div class="file-list" id="file-list"></div>
    </div>

    <div class="config-section">
      <h2>üéÅ Configurar Regalos</h2>
      <div class="gift-selector" id="gift-selector"></div>
      
      <div id="config-form" style="display:none;">
        <div class="config-form">
          <div>
            <label>‚è±Ô∏è Duraci√≥n (ms)</label>
            <input type="number" id="duration" value="4000" min="1000" max="20000">
          </div>
          <div>
            <label>üé¨ Video/Imagen</label>
            <select id="media-select">
              <option value="">Ninguno</option>
            </select>
          </div>
          <div>
            <label>üîä Sonido</label>
            <select id="sound-select">
              <option value="">Ninguno</option>
            </select>
          </div>
          <div>
            <label>üí∞ M√≠nimo Coins</label>
            <input type="number" id="min-coins" value="1" min="1">
          </div>
        </div>
        <button class="save-btn" onclick="saveConfig()">üíæ GUARDAR CONFIGURACI√ìN</button>
      </div>
    </div>

    <div class="config-section">
      <h2>üìã Configuraci√≥n Actual</h2>
      <div class="preview" id="preview">Cargando...</div>
      <button class="download-btn" onclick="downloadConfig()">üíæ DESCARGAR config.json</button>
    </div>
  </div>

  <script>
    let config = { gifts: {}, interactions: {}, username: 'akai120_' };
    let files = {};
    let currentGift = '';

    fetch('./config.json')
      .then(r => r.json())
      .then(data => {
        config = data;
        if (!config.gifts) config.gifts = {};
        if (!config.interactions) config.interactions = {};
        updatePreview();
      })
      .catch(() => { updatePreview(); });

    const uploadZone = document.getElementById('upload-zone');
    const fileInput = document.getElementById('file-input');

    uploadZone.addEventListener('click', () => fileInput.click());
    uploadZone.addEventListener('dragover', e => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });
    uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
    uploadZone.addEventListener('drop', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    function handleFiles(fileList) {
      Array.from(fileList).forEach(file => {
        const type = file.type.split('/')[0];
        const base = file.name.split('.')[0].toLowerCase();
        if (!files[base]) files[base] = {};
        if (type === 'image') files[base].image = `./media/${base}.gif`;
        if (type === 'video') files[base].video = `./media/${base}.mp4`;
        if (type === 'audio') files[base].audio = `./sounds/${base}.mp3`;
      });
      updateFileList();
      updateSelectors();
    }

    function updateFileList() {
      const list = document.getElementById('file-list');
      list.innerHTML = Object.entries(files).map(([name, types]) => 
        `<div class="file-item">${name}<br>${Object.keys(types).join(', ')}</div>`
      ).join('');
    }

    function updateSelectors() {
      const mediaSelect = document.getElementById('media-select');
      const soundSelect = document.getElementById('sound-select');
      mediaSelect.innerHTML = '<option value="">Ninguno</option>';
      soundSelect.innerHTML = '<option value="">Ninguno</option>';

      Object.entries(files).forEach(([name, types]) => {
        if (types.image || types.video) {
          mediaSelect.innerHTML += `<option value="${types.image || types.video}">${name}</option>`;
        }
        if (types.audio) {
          soundSelect.innerHTML += `<option value="${types.audio}">${name}</option>`;
        }
      });
    }

    const gifts = ['rosa', 'corazon', 'estrella', 'leon', 'dragon', 'galaxia', 'perfume', 'follow', 'like', 'share'];
    const giftSelector = document.getElementById('gift-selector');
    giftSelector.innerHTML = gifts.map(g => 
      `<button class="gift-btn" data-gift="${g}">${g.toUpperCase()}</button>`
    ).join('');

    giftSelector.addEventListener('click', e => {
      if (!e.target.classList.contains('gift-btn')) return;
      selectGift(e.target.getAttribute('data-gift'), e.target);
    });

    function selectGift(gift, btnEl) {
      currentGift = gift;
      document.querySelectorAll('.gift-btn').forEach(btn => btn.classList.remove('active'));
      btnEl.classList.add('active');

      document.getElementById('config-form').style.display = 'block';

      const cfg = config.gifts[gift] || config.interactions[gift] || {};
      document.getElementById('duration').value = cfg.duration || 4000;
      document.getElementById('min-coins').value = cfg.minCoins || 1;
      document.getElementById('media-select').value = cfg.media || '';
      document.getElementById('sound-select').value = cfg.sound || '';
    }

    function saveConfig() {
      if (!currentGift) {
        alert('Selecciona un regalo primero');
        return;
      }

      const newConfig = {
        minCoins: parseInt(document.getElementById('min-coins').value) || 1,
        media: document.getElementById('media-select').value,
        sound: document.getElementById('sound-select').value,
        duration: parseInt(document.getElementById('duration').value) || 4000
      };

      if (!config.gifts) config.gifts = {};
      config.gifts[currentGift] = newConfig;

      updatePreview();
      alert(`‚úÖ ${currentGift} guardado`);
    }

    function updatePreview() {
      const preview = document.getElementById('preview');
      const entries = Object.entries(config.gifts || {});
      if (!entries.length) {
        preview.textContent = 'No hay configuraciones a√∫n.';
        return;
      }
      preview.innerHTML = entries.map(([name, data]) => 
        `<div class="preview-line">
          <span>${name}</span>
          <span>${data.duration || 0}ms ${data.media ? 'üé¨' : ''} ${data.sound ? 'üîä' : ''}</span>
        </div>`
      ).join('');
    }

    function downloadConfig() {
      const dataStr = JSON.stringify(config, null, 2);
      const uri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
      const link = document.createElement('a');
      link.href = uri;
      link.download = 'config.json';
      link.click();
    }
  </script>
</body>
</html>
